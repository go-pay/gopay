kind: pipeline
type: docker
name: gopay

clone:
  depth: 1

platform:
  os: linux
  arch: amd64

steps:
  - name: ci_1.18
    pull: if-not-exists
    image: golang:1.18
    environment:
      GO111MODULE: "on"
      GOPROXY: "https://goproxy.cn,direct"
      GOSUMDB: "off"
      CGO_ENABLED: "0"
      GOOS: "linux"
    commands:
      - go version
      - go env
      - go mod tidy
      - go test ./...

trigger:
  branch:
    - main
  event:
    - push
    - pull_request
    - tag
